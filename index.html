<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://kit.fontawesome.com/3a99398d3b.js" crossorigin="anonymous"></script>
</head>
<body>
      
      <section class="coming-soon-page">

            <header class="grid-flow">
                  <img src="images/logo.svg" alt="" class="page-logo">
                  <div class="grid-flow page-title">
                        <h1 class="title">
                              We are launching <span>soon!</span>
                        </h1>
                        <p class="subtitle">
                              Subscribe and get notified
                        </p>
                  </div>
                  <form class="grid-flow form-field" id="form">
                        <input type="text" class="form-input" placeholder="Your email address...">
                        <div class="form-container">
                              <p class="error-text"></p>      
                              <button class="submit-btn">Notify Me</button>
                        </div>
                  </form>
            </header>

            <main>
                  <img src="images/illustration-dashboard.png">
            </main>

            <footer>
                  <div class="social-icon">
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                  </div>
                  <p class="copyright">
                        &copy; Copyright Ping. All rights reserved.
                  </p>
            </footer>

      </section>

      <script src="script.js"></script>
</body>
</html>
